<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/resume.css">
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center px-md-4">
        <a href="#" class="navbar-brand my-0 mr-md-auto"><img src="../img/logo.png" alt="logo"></a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Профиль</a>

        </nav>
        <a class="btn btn-outline-info" href="#">Выход</a>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-10 profile">
                <div class="row justify-content-center">
                    <h1 class="title">Резюме</h1>
                </div>
                <div class="row justify-content-center"> 
                    <div class="row d-flex justify-content-around competitions col-12">

                            <h1 class="title">Компетенции</h1>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" style="color: #02c2cb"
                                      aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container-fluid">
        <div class="row footer justify-content-center">
            <h2>Футер</h2>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
