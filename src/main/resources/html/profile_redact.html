<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/profile_stud.css">
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center px-md-4">
            <a href="#" class="navbar-brand my-0 mr-md-auto"><img src="../img/logo.png" alt="logo"></a>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Профиль</a>
                <a class="p-2 text-dark" href="#">Избранное</a>
                <a class="p-2 text-dark" href="#">Уведомления</a>
            </nav>
            <a class="btn btn-outline-info" href="#">Выход</a>
        </div>
    </header>
    <main>

        <div class="container-fluid">
            <div class="row justify-content-center align-content-center">
                <div class="col-sm-10 profile">
                    <div class="row">
                        <div class="col-2 col-sm-4 avatar ">
                            <img src="../img/avatar.png" class="img-fluid align-middle" alt="avatar">
                        </div>
                        <div class="col-4 col-sm-6 text-box">
                            <form>
                              <div class="form-group">
                                <label for="exampleInputName" class="mt-4">Имя</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="Введите ваше имя">

                                <label for="exampleInputSurname" class="mt-4">Фамилия</label>
                                <input type="text" class="form-control" id="exampleInputSurname" placeholder="Введите вашу фамилию">

                                <label for="exampleInputAbout" class="mt-4">О себе</label>
                                <input type="text" class="form-control" id="exampleAbout" placeholder="Введите информацию о себе">
                            </div>

                            <button type="submit" class="btn btn-primary  mt-4">Submit</button>
                        </form>
                    </div>

                    <div class="col-2 col-sm-2 text-box">
                        <i class="fa fa-angle-double-up" aria-hidden="true" style="font-size: 40px "> 4%</i>
                        <i class="fa fa-star" aria-hidden="true" style="font-size: 40px "> 25</i>
                    </div>
                </div>
            </div>
        </div>


        <section id="about" class="about">
            <div class="row text-center">
                <div class=" col-sm-10 container competitions_white_box ">
                    <div class="row d-flex justify-content-around competitions">
                        <div id="carouselExampleControls" class="carousel slide col-sm-5 col-4" data-ride="carousel">
                            <h1 class="title">Компетенции</h1>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="feature d-flex border justify-content-center">
                                        <i class="fa fa-american-sign-language-interpreting feature__icon"></i>
                                        <div class="feature__block">
                                            <h3 class="feature__title">
                                                Компетенция
                                            </h3>
                                            <p class="feature__text">
                                                Препод
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" style="color: #02c2cb"
                        aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <div>
                        <button type="submit" class="btn btn-info my-button">Добавить компетенцию</button>
                    </div>
                </div>
                
                <div id="carouselExampleControls2" class="carousel slide col-sm-5 col-5" data-ride="carousel">
                    <h1 class="title">Резюме</h1>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="feature d-flex border justify-content-center">
                                <i class="fa fa-book feature__icon"></i>
                                <div class="feature__block">
                                    <h3 class="feature__title">
                                        Резюме
                                    </h3>
                                    <p class="feature__text">
                                        ссылка
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <div class="feature d-flex border justify-content-center">
                                <i class="fa fa-book feature__icon"></i>
                                <div class="feature__block">
                                    <h3 class="feature__title">
                                        Резюме
                                    </h3>
                                    <p class="feature__text">
                                        ссылка
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="feature d-flex border justify-content-center">
                                <i class="fa fa-book feature__icon"></i>
                                <div class="feature__block">
                                    <h3 class="feature__title" style="text-align: center">
                                        Резюме
                                    </h3>
                                    <p class="feature__text">
                                        ссылка
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls2" role="button"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls2" role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" style="color: #02c2cb"
                aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <div style="text-align: center">
                <button type="submit" class="btn btn-info my-button">Добавить резюме</button>
            </div>

</div>
